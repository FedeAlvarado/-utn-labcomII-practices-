<!DOCTYPE html>
<html>

<head>
    <title>Esto es una prueba de VSC</title>
</head>

<body>

    <table border="2">
        <caption>Ejemplo de tabla</caption>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
                <th>Columna 4</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
                <td>1.4</td> <!--utilizo rowspan para juntar columnas de arriba para abajo-->
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
                <td>3.4</td>
            </tr>
            <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">Total</td> <!--ABARCA COLUMNAS DE IZQ A DERECHA-->
                <td>12.6</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
